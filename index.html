<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>

    <form id="tempCalc" onsubmit="calculateTemp(); return false">
      <h4>Please enter the temperature you'd like to convert</h4>
      <div>
        <input type="number" name="temp" class="input" id="temp" placeholder="Enter" />

        <select name="temp_diff" class="input" id="temp_diff">
          <option value="fah">°fahrenheit</option>
          <option value="cel">°celsius</option>
        </select>

  
      </div>

      <input type="submit" name="temp" id="btn" >
      <p id="result_box"></p>
    </form>
    
    <script src="script.js">

    </script>

  </body>
